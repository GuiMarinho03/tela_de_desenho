<canvas width="600" height="400"> </canvas> <!-- É uma area da tela onde pode desenhar, com tamanho definido para 600 de largura e 400 de altura -->
Escolha uma cor <input type = "color">

<script>
    var paleta = document.querySelector('input')
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'red', 'green']
    var indiceCorAtual = 0; // começa com blue

    var desenha = false;

    var raio = 10;

    tela.onmousemove = function(evento){ //Desenhar movendo o mouse

        if(desenha){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            
            if (evento.shiftKey && evento.altKey) {

                alert('Só aperte uma tecla por vez, por favor!');

            } else if(evento.shiftKey && raio + 10 <= 40) {
                raio = raio + 10;

            } else if(evento.altKey && raio - 5 >= 10) {
                raio = raio - 5;

            }

            pincel.fillStyle = paleta.value;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
            console.log('Posição X: ' + x + ', Posição Y: ' + y);
        }    
    }

    tela.onmousedown = function(){ //Reconhece que o botão ESQUERDO está sendo clicado
        desenha = true;
    }


    tela.onmouseup = function(){ //Reconhece que o botão ESQUERDO NÃO está sendo clicado
        desenha = false;
    }
    
</script>
